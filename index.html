<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sushi Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <header role="banner">
    <div class="row">
      <div class="col-10">
        <div class="title-scores">
          <h1>Sushi Quiz</h1>
          <div class="score-board hidden">
            <p class="question-number"></p>
            <p class="scores"></p>
          </div>
        </div>
      </div>
    </div>
  <header>

  <main role="main">
  <!-- Start Page -->
    <div class="row">
    <div class="col-10">
      <section id="start-container" class="" role="region">
        <img class="wasaab" src="img/wasaab.jpg">
        <p class="intro">Do you love sushi? Are you sure you know what you're eating?</p>
        <p>Alright sushi master...</p>
        <p>...let's see how you roll!</p>

        <button class="js-play-button play-button" role="button">Start</button>
      </section>
    </div>
    </div>

  <!-- Question Page -->
    <div class="row">
    <div class="col-10">
      <section id="quiz-container" class="hidden" role="region">
        <form id="quiz-form" action="#">
          <fieldset name="question-page">
            <legend class="question-area">This is where the questions go</legend>
            <div class="js-answer-choices answer-choices"></div>
          </fieldset>
        <button class="js-submit-button" type="submit" role="button">Submit</button>
        </form>
      </section>
    </div>
    </div>

  <!-- Feedback Page -->
    <div class="row">
    <div class="col-10">
      <section id="feedback-container" class="hidden" role="region">
        <h3 class="feedback"></h3>
        <button class="js-next-button next-button" type="button" role="button">Next</button>
      </section>
    </div>
    </div>

  <!-- Final Page -->
    <div class="row">
    <div class="col-10">
      <section id="endgame-container" class="hidden" role="region">
          <img id="end-image" src="" alt="">
          <p class="end-score">Congratulations sushi master! You got 10 out of 10 points!</p>
          <button class="js-restart-button" type="button" role="button">PLAY AGAIN</button>
      </section>
    </div>
    </div>

  </main>

  <footer role="contentinfo">
    <img src="img/sushi_friends.png">
  </footer>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="js/questions.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
